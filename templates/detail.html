    <script>
        $(document).ready(function () {
            // Define course choices for each department
            var courseChoices = {
                'commerce': [
                    {'value': 'BBA', 'text': 'BBA'},
                    {'value': 'BCOM', 'text': 'BCOM'},
                    {'value': 'BCA', 'text': 'BCA'},
                    {'value': 'economics', 'text': 'Economics'},
                ],
                'science': [
                    {'value': 'physics', 'text': 'Physics'},
                    {'value': 'chemistry', 'text': 'Chemistry'},
                    {'value': 'zoology', 'text': 'Zoology'},
                    {'value': 'botany', 'text': 'Botany'},
                ],
                // Add other department-course mappings as needed
                 'arts': [
                    {'value': 'english', 'text': 'English'},
                    {'value': 'malayalam', 'text': 'Malayalam'},
                    {'value': 'hindi', 'text': 'Hindi'},
                    {'value': 'sanskrit', 'text': 'Sanskrit'},
                ],
                'medical': [
                    {'value': 'general', 'text': 'General'},
                    {'value': 'dentist', 'text': 'Dentist'},
                    {'value': 'optometry', 'text': 'Optometry'},
                    {'value': 'ortho', 'text': 'Ortho'},
                ],
                'engineering': [
                    {'value': 'cs', 'text': 'Computer Science'},
                    {'value': 'Ec', 'text': 'Electronics and Communication'},
                    {'value': 'IT', 'text': 'Information and Technology'},
                    {'value': 'civil', 'text': 'Civil Engineering'},
                ],
            };

            // Function to update course choices based on the selected department
            function updateCourseChoices() {
                var selectedDepartment = $('#department').val();
                var courseDropdown = $('#course');

                // Clear current options
                courseDropdown.empty();

                // Add new options based on the selected department
                if (courseChoices[selectedDepartment]) {
                    $.each(courseChoices[selectedDepartment], function (index, course) {
                        courseDropdown.append('<option value="' + course.value + '">' + course.text + '</option>');
                    });
                }
            }

            // Initial update on page load
            updateCourseChoices();

            // Bind the function to the change event of the department dropdown
            $('#department').change(updateCourseChoices);
        });
    </script>
